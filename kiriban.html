<!DOCTYPE html>
<html lang="ja">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;

    .counter {

    }

    .marquee {
      padding: 1em 0;
      overflow: hidden;
      border: 1px #ccc solid;
      border-radius: 5px;
      background-color: #eee;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      white-space: nowrap;
      animation: marquee 10s linear infinite, color-change 5s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translate(0); }
      100% { transform: translate(-100%); }
    }

    @keyframes color-change {
      0% { color: red; }
      25% { color: orange; }
      50% { color: green; }
      75% { color: blue; }
      100% { color: purple; }
    }
  </style>
</head>
<body>
  <h1 class="marquee-text">ã‚­ãƒªç•ªã‚«ã‚¦ãƒ³ã‚¿ãƒ¼</h1>
  <div class="counter">ç¾åœ¨ã®ã‚«ã‚¦ãƒ³ãƒˆ: <span id="count"></span></div>
  <button id="increment">ã‚«ã‚¦ãƒ³ãƒˆã‚’å¢—ã‚„ã™</button>
  <div id="message" class="message"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Firebaseã®è¨­å®šï¼ˆFirebase Consoleã‹ã‚‰ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„ï¼‰
    const firebaseConfig = {
        apiKey: "AIzaSyBQM7j63WaYEMRvCglUAFVzifWXwvm-m9Q",
        authDomain: "kiribanpj.firebaseapp.com",
        databaseURL: "https://kiribanpj-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "kiribanpj",
        storageBucket: "kiribanpj.firebasestorage.app",
        messagingSenderId: "610241996631",
        appId: "1:610241996631:web:0cc7c1852a68a77cc48012"
    };

    // Firebaseã®åˆæœŸåŒ–
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹å‚ç…§
    const countRef = ref(database, 'counter');
    const countElement = document.getElementById('count');
    const messageElement = document.getElementById('message');
    const incrementButton = document.getElementById('increment');
    let count = undefined;

    // ã‚«ã‚¦ãƒ³ãƒˆã‚’å–å¾—ã—ã¦è¡¨ç¤º
    onValue(countRef, (snapshot) => {
      count = snapshot.val() || 0; // åˆæœŸå€¤ã‚’0ã«è¨­å®š
      countElement.textContent = count;
    });

    // ã‚«ã‚¦ãƒ³ãƒˆã‚’å¢—ã‚„ã™
    incrementButton.addEventListener('click', () => {
      ++count;
      set(ref(database, 'counter'), count);

      // ã‚­ãƒªç•ªã®åˆ¤å®š
      if (count % 100 === 0 || /^(.)\1+$/.test(count.toString())) {
        messageElement.textContent = `${count} ã¯ã‚­ãƒªç•ªã§ã™ï¼ğŸ‰`;
      } else {
        messageElement.textContent = '';
      }
    });
  </script>
